<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <title>My Contact | UI/UX designer</title>
  </head>
  <body>
    <!-- header starts -->
    <div id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img
            src="https://picsum.photos/100/50"
            alt="my portfolio"
            id="logo"
          />
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- header ends -->

    <!-- contact-a: contact form start -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me...</p>
        <form action="">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="text"
              class="text-input email-input"
              placeholder="Email Address"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
            />
            <textarea
              class="text-input msg-input"
              placeholder="Message"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>
    <!-- contact-a: contact form end -->

    <!-- contact-b: Contact-info starts -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>shubhamlatkar@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>+91 985-006-9540</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>C1305, Sargam, Nanded City, Pune 411041</p>
          </div>
        </div>
      </div>
    </section>
    <!-- contact-b: Contact-info ends -->

    <!-- contact-c: tagline starts -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h2>Lets Start Your Next Project.</h2>
      </div>
    </section>
    <!-- contact-c: tagline ends -->

    <!-- footer starts -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-github"></i>
        </div>
      </div>
    </footer>
    <!-- footer ends  -->
    <!-- Font aweasome js  -->
    <script
      src="https://kit.fontawesome.com/1bc3836927.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
